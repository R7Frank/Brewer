<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head>
<title>Cadastro de cliente</title>
</head>

<body>

	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de cliente</h1>
			</div>
		</div>

		<div class="container-fluid">

			<!--<div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
			</div> -->

			<form method="POST" th:object="${cerveja}"
				class="form-vertical  js-form-loading">

				<div class="row">

					<div class="col-sm-12  form-group">						
							<label for="nome">Nome</label>
							<input id="nome" type="text" class="form-control"/>
					</div>
				</div>
			
				<div class="row">				
					<div class="col-lg-4  col-sm-3  form-group">
						<label for="pessoa">Pessoa</label>
						<div>
							<div class="radio  radio-inline">
								<input type="radio" name="origem">
								<label>Física</label>
							</div>
	
							<div class="radio  radio-inline">
								<input type="radio" name="origem">
								<label>Jurídica</label>								
							</div>
						</div>					
					</div>
						
					<div class="col-sm-8  form-group">						
						<label for="cpfCnpj">CPF/CNPJ</label>
						<input id="cpfCnpj" type="text" class="form-control"/>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4  form-group">				
							<label for="telefone">Telefone</label>
							<input id="telefone" type="text" class="form-control"/>
					</div>	
						
					<div class="col-sm-8  form-group">						
							<label for="eMail">E-mail</label>
							<input id="eMail" type="text" class="form-control"/>
					</div>
					
				</div>
				
				<div class="row">
					<div class="col-sm-4  form-group">				
							<label for="logradouro">Logradouro</label>
							<input id="logradouro" type="text" class="form-control"/>
					</div>	
						
					<div class="col-sm-4  form-group">						
							<label for="numero">Número</label>
							<input id="numero" type="text" class="form-control"/>
					</div>
					
					<div class="col-sm-4  form-group">						
							<label for="complemento">Complemento</label>
							<input id="complemento" type="text" class="form-control"/>
					</div>
					
				</div>		

				<div class="row">
					<div class="col-sm-4  form-group">				
							<label for="cep">CEP</label>
							<input id="cep" type="text" class="form-control"/>
					</div>	
						
					<div class="col-sm-4  form-group">						
						<label for="estado">Estado</label>
						<select id="estado" class="form-control">
							<option value="">Selecione o estado</option>
							<option value="1">São Paulo</option>									
						</select>
					</div>
					
					<div class="col-sm-4  form-group">						
						<label for="cidade">Cidade</label>
						<select id="cidade" class="form-control">
							<option value="">Selecione a cidade</option>
							<option value="1">São Paulo</option>									
						</select>
					</div>
					
				</div>							
					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>				
			</form>
		</div>

	<div th:replace="estilo/CadastroRapidoEstilo.html :: modal"></div>	
		
	</section>
</body>
</html>
